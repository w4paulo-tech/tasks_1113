{% extends "base.html" %}

{% block title %}Check your email{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="mb-4 text-center text-success">Check your email</h2>
          <p class="text-center">
            If user with provided email exists, then soon you'll get an email with password reset link
          </p>
          <a href="{% url 'login' %}" class="btn btn-primary w-100 mt-3">Back to login</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
