<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Password reset</title>
</head>
<body style="background-color:#f8f9fa; font-family:Arial, sans-serif;">
<div style="max-width:400px; margin:40px auto; background:#fff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.05); padding:32px;">
    <h2 style="text-align:center; color:#0d6efd;">Password reset</h2>
    <p>Hello,</p>
    <p>
    You requested a password reset for your account. Click the button below to set a new password:
    </p>
    <div style="text-align:center; margin:24px 0;">
        <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}"
           style="display:inline-block; background:#0d6efd; color:#fff; padding:12px 24px; border-radius:4px; text-decoration:none; font-weight:bold;">
           Password reset
        </a>
    </div>
    <p>
        If you did not request this, you can ignore this email.
    </p>
    <hr style="margin:24px 0;">
    <p style="font-size:12px; color:#6c757d;">Thank you,<br>The Team</p>
</div>
</body>
</html>
