<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="p-4 text-white text-center" style="background-color: #01333e;">
    <h1 style="font-size: 60px;"><i class="bi bi-calendar-check me-2"></i>Užduotys</h1>
    <p style="font-size: x-large;">Terminalo darbų planuotojas</p>
</div>
{% include "navigator.html" %}
<div class="container mt-3">
  {% block content %}{% endblock %}    
</div>

<div class="mt-5 p-4 bg-dark text-white text-end">
    <p>© Užduotis</p>
</div>

</body>
</html>
